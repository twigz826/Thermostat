<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
  <link rel="stylesheet" href="public/css/stylesheet.css" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <section>

    <div id="select-city">
      <h1>Current temperature: <span id="current-temperature"></span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </div>

    <div class="container">
      <div id="thermostat">
        <h2 id="temperature"></h2>
          <div class="temp-controls">
            <button id="temperature-up">+</button>
            <button id="temperature-down">-</button>
          </div>
          <button id="temperature-reset">reset</button>
          <div class="psm-controls">
            Power saving mode is <span id="power-saving-status"></span><br>
            <button id="powersaving-on">PSM on</button>
            <button id="powersaving-off">PSM off</button>
          </div>
      </div>
    </div>
  </section>
  <!-- <a href="http://jquery.com/">jQuery</a> -->
  <script src="jquery.js"></script>
  <script src="src/interface.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="config.js"></script>
</body>

</html>
